<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/f8ebf7ed52.js" crossorigin="anonymous"></script>
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800;900&family=Roboto:wght@300;400;500;700;900&display=swap"
        rel="stylesheet">
    <title>Live Weather App</title>
</head>
<body>
    
    <div class="app">

        <div class="search-bar">
            <i class="fa-solid fa-location-dot"></i>
            <input type="text" placeholder="Enter your city">
            <button class="fa-solid fa-magnifying-glass"></button>
        </div>

        <div class="weather-box">
            <image></image>
            <p class="temperature"></p>
            <p class="description"></p>
        </div>

        

        <div class="weather-details">
            <div class="humidity">
                <i class="fa-solid fa-droplet"></i>
                <div class="text">
                    <section></section>
                    <p>Humidity</p>
                </div>
            </div>
            <div class="wind">
                <i class="fa-solid fa-wind"></i>
                <div class="text">
                    <section></section>
                    <p>Wind Speed</p>
                </div>
            </div>
        </div>
        <div class="error">
            <p>Sorry, no results!</p>
            <p>Check the location and try again.</p>
        </div>



    </div>

    
    <script src="index.js"></script>
</body>
<a href="https://www.flaticon.com/free-icons/snow" title="snow icons">Icons created by Freepik - Flaticon</a>
</html>
